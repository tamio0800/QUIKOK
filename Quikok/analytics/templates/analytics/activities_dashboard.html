<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load c3.css -->
    <link href="https://unpkg.com/c3@0.7.11/c3.min.css" rel="stylesheet">
    <!-- 先擺上 jQuery 跟 Bootstrap 相關的東西 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Load d3.js and c3.js -->
    <script src="https://unpkg.com/d3@5.12.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/c3@0.7.11/c3.min.js"></script>


    <title>Quikok用戶儀表板</title>
</head>

<body>

    <div class="row mb-3 for-title">
        <div class="col-10 ml-5">
            <h2>Quikok用戶儀表板</h2>
        </div>
    </div>

    <div class="row mt-3 mb-3 for-unique_visits">
        <div class="col-10 offset-1">
            <div id="unique_visits"></div>
        </div>
    </div>

    <script>
        var unique_visits_x = {{ unique_visits_x| safe }};
        var unique_visits_y = {{ unique_visits_y| safe }};

        var chart = c3.generate({
            bindto: '#unique_visits',
            data: {
                columns: [
                    ['data1',...unique_visits_y],
                ],
                type: 'bar',
                names: {
                    data1: "每日瀏覽人數(unique)",
                },
            },
            axis: {
                x: {
                    type: 'category',
                    categories: unique_visits_x
                }
            }
        });
    </script>


</body>

</html>
