<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--For TinyMCE-->
    <script src="https://cdn.tiny.cloud/1/fyvii8ggx1x4j53jkdj0fch9fm9z1vbggiyqvye2mbdyemi3/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
          selector: '#textarea',
          language: "zh_TW",
          plugins : "advlist autolink link image lists charmap print preview",
          toolbar: 'codesample | bold italic sizeselect fontselect fontsizeselect | hr alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | insertfile undo redo | forecolor backcolor emoticons | code',
          fontsize_formats: "8pt 10pt 12pt 14pt 18pt 24pt 36pt",
          font_formats: "Microsoft JhengHei=Microsoft JhengHei; Andale Mono=andale mono,times; Arial=arial,helvetica,sans-serif; Arial Black=arial black,avant garde; Book Antiqua=book antiqua,palatino; Comic Sans MS=comic sans ms,sans-serif; Courier New=courier new,courier; Georgia=georgia,palatino; Helvetica=helvetica; Impact=impact,chicago; Symbol=symbol; Tahoma=tahoma,arial,helvetica,sans-serif; Terminal=terminal,monaco; Times New Roman=times new roman,times; Trebuchet MS=trebuchet ms,geneva; Verdana=verdana,geneva; Webdings=webdings; Wingdings=wingdings,zapf dingbats",
        });
    </script>

    <meta charset="UTF-8">
    <title>文章編輯</title>
</head>
<body>
    <center>
        <div class="mt-3 mb-1" >
            <a style="font-size: 34px; font-weight: bold;">文章編輯器</a>
            <span class="text-muted">(TinyMCE)</span>
        </div>
    </center>
    <form method="POST">
        <div class="article-form">
            <div class="a-block offset-1 col-10">
                <h4 class="mb-3 mt-4 row col-10 ">標題</h4>
                <input class="form-control col-6" type="text" name="title" id="title" placeholder="寫什麼好呢...">
            </div>

            <div class="b-block col-10 offset-1">
                <h4 class="mb-3 mt-4">內文</h4>
                <textarea class="mb-3 mt-5" id="textarea" name="textarea" 
                placeholder="寫什麼好呢..." style="height: 60vh;"></textarea>
            </div>
        </div>

        <div class="row offset-1 mb-3 mt-4">
            <div class="a-block col-md-1 mr-3">
                <h6>Author ID</h6>
                <input class="form-control" type="text" name="author_id" id="author_id" placeholder="">
            </div>

            <div class="a-block col-md-3 mr-3">
                <h6>Category</h6>
                <input class="form-control" type="text" name="category" id="category" placeholder="">
            </div>

            <div class="a-block ml-5 col-md-5">
                <h6>Hashtag</h6>
                <input class="form-control" type="text" name="hashtag" id="hashtag" placeholder="">
            </div>
        </div>
        

        <div class="row offset-1 mb-5 mt-4">
      
            <div class="btn_block col-5 mt-2">
                    <button type="submit" class="btn btn-primary" style="height: 55px;">將文章存入Quikok資料庫</button> &nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </div>
        
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
