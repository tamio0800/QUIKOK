<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--For TinyMCE-->
    <script src="https://cdn.tiny.cloud/1/fyvii8ggx1x4j53jkdj0fch9fm9z1vbggiyqvye2mbdyemi3/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
          selector: '#textarea',
          plugins : "advlist autolink link image lists charmap print preview"
        });
    </script>

    <meta charset="UTF-8">
    <title>文章編輯</title>
</head>
<body>
    <center>
        <div class="mt-3 mb-1" >
            <a style="font-size: 34px; font-weight: bold;">文章編輯器</a>
            <span class="text-muted">(TinyMCE)</span>
        </div>
    </center>
    <form method="POST">
        <div class="article-form">
            <div class="a-block offset-1 col-10">
                <h4 class="mb-3 mt-4 row col-10 ">標題</h4>
                <input class="form-control col-6" type="text" name="title" id="title" placeholder="寫什麼好呢...">
            </div>

            <div class="b-block col-10 offset-1">
                <h4 class="mb-3 mt-4">內文</h4>
                <textarea class="mb-3 mt-5" id="textarea" name="textarea" 
                placeholder="寫什麼好呢..." style="height: 60vh;"></textarea>
            </div>
        </div>

        <div class="btn_block row offset-1 mt-4 mb-3">
            <div class="col">
                <button type="submit" class="btn btn-primary">發佈文章</button> &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-info">預覽文章</button>
            </div>
        </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
