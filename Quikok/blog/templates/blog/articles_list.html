<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,300italic,400italic" rel="stylesheet"
        type="text/css">
    <link rel="icon" href="/static/favicon.png">
    <title>Quikok Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/CSS/blog.css">
</head>

<body>

    <div class="main container">
        <div class="pic">
            <img src="http://lorempixel.com/1920/800/food" alt="...">
        </div>
        <div class="row">
            <div class="big-card col-md-10">
                <div class="row">
                    <div class="col-md-4">
                        <img src=" {{ article_main_picture.url }} " class="card-img" style="width: 300px; height: 200;">
                    </div>
                    <div class="textcard col-md-8">
                        <div class="timename" style="line-height: 1.5">
                            <span class="time">{{ article_time }}</span>
                            <span class="name">{{ article_author }}</span>
                        </div>
                        <span class="category">{{article_category}}</span>
                        <p class="card-title"> {{ article_title }} </p>
                        {{ article_snippet | safe }}
                        <button>More</button>
                    </div>
                </div>
            </div>
        </div>
            <div class="article-list col-md-2">
                <div class="article-title">
                    <h4>文章分類</h4>
                </div>
                <button class="collapse-btn" type="button" data-toggle="collapse" data-target="#menu01"
                    aria-expanded="false" aria-controls="menu01" style="display: block;">
                    {{article_category}}
                </button>
                <div class="article-name collapse" id="menu01">
                    <ul>
                        <li>
                            <a href="#">{{ article_title }}</a>
                        </li>
                        <li>
                            <a href="#">{{ article_title }}</a>
                        </li>
                    </ul>
                </div>
                <button class="collapse-btn" type="button" data-toggle="collapse" data-target="#menu02"
                    aria-expanded="false" aria-controls="menu02" style="display: block;">
                    {{article_category}}
                </button>
                <div class="article-name collapse" id="menu02">
                    <ul>
                        <li>
                            <a href="#">{{ article_title }}</a>
                        </li>
                        <li>
                            <a href="#">{{ article_title }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
