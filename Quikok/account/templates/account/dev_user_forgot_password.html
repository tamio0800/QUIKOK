{% extends 'base_layout_no_elements.html' %}
{% load static %}

{% block content %}
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .col-centered {
    float: none;
    margin: 0 auto;
  }

  .middle {
    float: none;
    display: inline-block;
    vertical-align: middle;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

<body style="font-family: Microsoft Yahei;">

  <div class="text-center">
    <img class="img-fluid mb-4 mt-5 center" src="{%static 'IMG/Quikok_Logo_s.png'%}" alt="" width="200">
  </div>

  <div class="row">
    <div class="col col-md-6 col-lg-4 col-xl-4 offset-md-3 offset-lg-4 offset-xl-4">
      <form class="form-signin" method='POST'>
        {% csrf_token %}

        <div class="jumbotron">

          <div class="row">
            <div class="col">
              <h3>忘記密碼</h3>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="progress mt-1">
                <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="height: 30px;"></div>
                <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <a class="mt-5">請輸入您的 開課!Quikok 帳號</a>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="inputEmail" class="sr-only">Email</label>
              <input type="text" id="username"" name='username' class=" form-control" placeholder="您註冊的email帳號" required
                autofocus value="{{username}}">
            </div>
          </div>

        </div>

        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">登入</button>
        <p class="mt-3 mb-3 text-muted">&copy; 2020</p>
      </form>
    </div>
  </div>
</body>

</html>
{% endblock %}
