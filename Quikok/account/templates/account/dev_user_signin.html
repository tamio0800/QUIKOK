{% extends 'base_layout_no_elements.html' %}
{% load static %}

{% block content %}
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  .col-centered{
    float: none;
    margin: 0 auto;
}
  .middle{
    float: none;
    display: inline-block;
    vertical-align: middle;
}

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

<body class="text-center" style="font-family: Microsoft Yahei;">
  
  
  <div class="row">
    <div class="col-3 col-centered">
      <img class="img-fluid mt-7 mb-4" src="{%static 'IMG/Quikok_Logo_s.png'%}" alt="" width="200">
      <h4 class="h3 mb-3 mt-3 font-weight-normal">請登入</h4>
      <form class="form-signin" method='POST' action='/accounts/login/'>
        {% csrf_token %}
        <h6><b>
            <font color='red'>{{mystery}}</font>
          </b></h6>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" id="username"" name='username' class="form-control" placeholder="您註冊的email帳號" required autofocus>
        <label for="inputPassword" class="sr-only">密碼</label>
        <input type="password" id="password" name='password' class="form-control" placeholder="密碼" required>
        <div class="checkbox mb-3 mt-2">
          <label>
            <input type="checkbox" value="remember-me"> 記得我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">登入</button>
        <p class="mt-3 mb-3 text-muted">&copy; 2020</p>
      </form>
    </div>
  </div>
</body>

</html>
{% endblock %}
