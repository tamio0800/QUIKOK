{% extends 'base_layout.html' %} {% block content %}{% load static %}


    <form method="POST" class="mt-5 ml-3" action="">
        {% csrf_token %}
        <div class="row">
            <div class="col-1">
                <label for="username">username</label>
            </div> 
            <div class="col-2">
                <input type="text" name='username' id='username' value="{{username}}">
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <label for="password">password</label>
            </div> 
            <div class="col-2">
                <input type="text" name='password' id='password'>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <label for="name">name</label>
            </div>
            <div class="col-2">
                <input type="text" name='name' id='name' value="{{name}}">
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <label for="birth_date">birth_date</label>
            </div>
            <div class="col-2">
                <input type="date" name='birth_date' id='birth_date' value="{{birth_date}}">
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <label for="is_male">is_male</label>
            </div>
            <div class="col-2">
                <input type="checkbox" name='is_male' id='is_male' value="is_male" style="width: 20px; height: 20px;">is_male</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-10">
                <button type="submit" class="mt-3" style="width: 300px;">submit</button>
            </div>
        </div>
        
    </form>
    {% if username %}
        <hr class="mt-5 mb-3">
        <h2 class="mt-1 mb-1">{{info}}</h2>
        <div class="row">
            <div class="col-1">
                username:
            </div>
            <div class="col-1">
                {{username}}
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                password:
            </div>
            <div class="col-1">
                {{password}}
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                password_hash:
            </div>
            <div class="col-1">
                {{password_hash}}
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                name:
            </div>
            <div class="col-1">
                {{name}}
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                birth_date:
            </div>
            <div class="col-1">
                {{birth_date}}
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                is_male:
            </div>
            <div class="col-1">
                {{is_male}}
            </div>
        </div>
    {% endif %}
{% endblock %}
