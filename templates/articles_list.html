<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="blog/assets/styles.css">
</head>

<body>

    <div class="application--wrap">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="http://lorempixel.com/1920/1080/animals" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="http://lorempixel.com/1920/1080/food" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="http://lorempixel.com/1920/1080/city" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <div class="main container ">
            <div class="row">
                <div class="big-card col-md-10">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="http://lorempixel.com/530/350/animals" class="card-img"
                                style="width: 300px; height: 200;">
                        </div>
                        <div class="textcard col-md-8">
                            <div class="timename">
                                <span class="time">{{ article_time }}</span>
                                <span class="name">{{ article_author }}</span>
                            </div>
                            <span>{{article_group}}</span>
                            <span><i class="fas fa-user-plus"></i>20</span>
                            <p class="card-title"> {{ article_title }} </p>
                            <p class="card-text">{{ article_content }}</p>
                            <button>More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
